<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>primer ejemplo

    </h1>
    <h2>segundo ejemplo</h2>
    <div id="principal">

    </div>
    <script type="text/babel">
    //ejemplo declarativo JSX
    const elemento = <h2>Hola mundo este es in elemento React JSX</h2>;
    //creo elemento Root como contenedor
    const contenedor =ReactDOM.createRoot(document.getElementById('principal'));
    contenedor.render(elemento);
</script>
</body>
</html>
